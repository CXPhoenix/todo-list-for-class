<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="list-check-solid.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST | CXPhoenix</title>
  </head>
  <body>
    <div
      id="container"
      class="mx-auto h-screen w-screen space-y-14 md:max-w-3xl"
    >
      <h1 id="title" class="bg-sky-600 py-10 text-center text-5xl text-white">
        TODO LIST
      </h1>
      <form
        id="to-do-form"
        class="relative flex flex-col items-center justify-center gap-3 py-5 px-5 md:px-0"
      >
        <label for="input-area" id="create-item-area" class="relative w-full">
          <input
            type="text"
            name="input-area"
            id="input-area"
            class="peer w-full border-b-2 border-sky-400 py-2 px-3 text-2xl outline-none focus:border-b-4 md:pr-32"
            aria-label="請輸入代辦事項"
            autocomplete="off"
          />
          <p
            id="input-area-placeholder"
            class="absolute top-2 left-3 cursor-text select-none text-2xl duration-200 peer-focus:-translate-y-7 peer-focus:-translate-x-2 peer-focus:text-base peer-focus:text-sky-500"
          >
            您的代辦事項...
          </p>
        </label>
        <button
          id="submit-btn"
          type="submit"
          class="w-full rounded-lg bg-green-600 py-2 text-xl text-white md:absolute md:right-1 md:top-5 md:w-auto md:px-8"
        >
          送出
        </button>
      </form>
      <div
        id="to-do-list-area"
        class="flex w-full flex-col items-center justify-center gap-6"
      >
        <div
          id="search-area"
          class="flex w-full flex-col items-center justify-center gap-3 md:flex-row md:justify-end"
        >
          <label
            for="search-input-area"
            class="flex items-center justify-center rounded-3xl border-2 border-sky-300"
          >
            <input
              type="text"
              name="search-input-area"
              id="search-input-area"
              class="w-full rounded-l-3xl py-2 pl-5 outline-none"
              placeholder="搜尋..."
              aria-label="請輸入搜尋"
            />
            <p
              type="submit"
              id="search-btn"
              class="w-16 rounded-r-2xl border-0 bg-sky-300 py-2 px-4 outline-none"
            >
              <span class="text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
                  />
                </svg>
              </span>
            </p>
          </label>
          <div id="show-complete-area" class="self-end px-3 md:self-center">
            <label
              for="hide-complete"
              id="complete-show-switcher"
              class="relative flex flex-col items-center justify-center space-y-2"
            >
              <input type="checkbox" id="hide-complete" class="peer hidden" />
              <div
                class="h-8 w-16 rounded-3xl border-2 border-gray-200 peer-checked:border-0 peer-checked:bg-red-300"
              ></div>
              <div
                class="absolute -top-1 left-4 h-10 w-10 rounded-full border-2 border-gray-300 bg-gradient-to-bl from-white to-gray-400 shadow-sm duration-300 peer-checked:translate-x-11 peer-checked:from-red-300 peer-checked:to-red-400"
              ></div>
              <p id="hide-complete-text" class="">隱藏已完成項目</p>
            </label>
          </div>
        </div>

        <div id="to-do-list" class="w-full space-y-5 px-4 pb-5 md:px-0">
          <div
            id="todo-item-test"
            class="group relative rounded-lg border-2 border-sky-400 px-4 py-3"
          >
            <input type="checkbox" id="item-demo-check" class="peer hidden" />
            <p
              id="list-item-content"
              class="flex w-full flex-col items-center justify-center"
            >
              <span id="item-content" class="h-full self-start text-xl">
                測試內容
              </span>
              <span id="item-date" class="self-end">2022/04/26 15:22</span>
            </p>
            <div
              id="complete-model"
              class="absolute inset-0 hidden h-full w-full items-center justify-center bg-gray-800/75 peer-checked:flex peer-checked:rounded-lg peer-checked:ring-4 peer-checked:ring-gray-400"
            >
              <p
                id="complate-content"
                class="-rotate-12 text-center text-3xl text-white"
              >
                已完成！
              </p>
            </div>
            <div
              id="hover-model"
              class="absolute inset-0 hidden h-full w-full items-center justify-end gap-5 rounded-md bg-gray-800/75 pr-4 group-hover:flex"
            >
              <label for="item-demo-check">
                <span
                  id="complete-btn"
                  class="cursor-pointer rounded-lg bg-green-600 py-2 px-8 text-white"
                >
                  完成
                </span>
              </label>
              <button
                id="delete-btn"
                class="rounded-lg bg-red-600 py-2 px-8 text-white"
              >
                刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="todo-item-template">
      <div
        id="todo-item"
        class="group relative rounded-lg border-2 border-sky-400 px-4 py-3"
      >
        <input type="checkbox" id="item-demo-check" class="peer hidden" />
        <p
          id="list-item-content"
          class="flex w-full flex-col items-center justify-center"
        >
          <span id="item-content" class="h-full self-start text-xl">
            {{content}}
          </span>
          <span id="item-timestamp" class="self-end">{{date}}</span>
        </p>
        <div
          id="complete-model"
          class="absolute inset-0 hidden h-full w-full items-center justify-center bg-gray-800/75 peer-checked:flex peer-checked:rounded-lg peer-checked:ring-4 peer-checked:ring-gray-400"
        >
          <p
            id="complate-content"
            class="-rotate-12 text-center text-3xl text-white"
          >
            已完成！
          </p>
        </div>
        <div
          id="hover-model"
          class="absolute inset-0 hidden h-full w-full items-center justify-end gap-5 rounded-md bg-gray-800/75 pr-4 group-hover:flex"
        >
          <label for="item-demo-check" id="complete-btn">
            <span
              id="complete-btn-text"
              class="cursor-pointer rounded-lg bg-green-600 py-2 px-8 text-white"
            >
              完成
            </span>
          </label>
          <button
            id="delete-btn"
            class="rounded-lg bg-red-600 py-2 px-8 text-white"
          >
            刪除
          </button>
        </div>
      </div>
    </template>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
